<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'Origa Script';
            src: url('Origa Script.otf') format('opentype'), url('Origa Script.ttf') format('truetype');
            font-weight: 3em;
            font-style: italic;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-family: 'Origa Script', Times, serif;
        }
    </style>
</head>

<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates incidunt, aut optio ab nemo corporis alias magni, recusandae veritatis laboriosam officia tenetur modi temporibus. Quis possimus laudantium quia esse qui!</p>
</body>

</html>
