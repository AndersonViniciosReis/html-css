<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>midias em HTML5</title>
</head>

<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua a tela de seu dispositivo </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="imagen flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/SourTennesseeRed.mp3" controls autoplay></audio> <br>
    <audio preload="metadata" controls loop>
        <source src="midia/SourTennesseeRed.mp3" type="audio/mpeg">
        <source src="midia/SourTennesseeRed.ogg" type="audio/ogg">
        <source src="midia/SourTennesseeRed.wav" type="audio/wav">
        <p>infelizmente voce na conseguiu abrir o audio, clique em <a href="midia/SourTennesseeRed.mp3">download</a> pra baixar o arquivo do audio</p>
        </audio>
</body>

</html>
