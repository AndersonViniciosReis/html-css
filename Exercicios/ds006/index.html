<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>tags HTML</title>
</head>

<body>
    <h1>tags em HTML</h1>
    <P>em HTML5 temos as tags que apareceram aqui em baixo, deixe o mouse em cima da tag para ver o significado e nome traduzido dela</P>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="use a tag de &lt;h1&gt; a &lt;h6&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt; e &lt;pre&gt;">codigo-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
